<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blaze Double Analyzer - Web</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .status-bar {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #e74c3c;
      }

      .status-dot.connected {
        background: #27ae60;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .card h2 {
        margin-bottom: 20px;
        color: #2c3e50;
        font-size: 1.5rem;
      }

      .results-list {
        max-height: 400px;
        overflow-y: auto;
      }

      .result-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        margin: 5px 0;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }

      .result-item:hover {
        background: rgba(0, 0, 0, 0.1);
        transform: translateX(5px);
      }

      .result-number {
        font-weight: bold;
        font-size: 1.2rem;
        color: #2c3e50;
      }

      .result-color {
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
      }

      .result-color.red {
        background: #e74c3c;
      }

      .result-color.black {
        background: #2c3e50;
      }

      .result-color.white {
        background: #f39c12;
      }

      .result-time {
        font-size: 0.9rem;
        color: #7f8c8d;
      }

      .analysis-content {
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        line-height: 1.6;
        white-space: pre-wrap;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        border-left: 4px solid #3498db;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
      }

      .btn-success {
        background: linear-gradient(135deg, #27ae60, #229954);
        color: white;
      }

      .btn-danger {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .input-group input {
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
        flex: 1;
      }

      .input-group input:focus {
        outline: none;
        border-color: #3498db;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #7f8c8d;
      }

      .error {
        background: #ffebee;
        color: #c62828;
        padding: 15px;
        border-radius: 10px;
        margin: 10px 0;
        border-left: 4px solid #c62828;
      }

      .success {
        background: #e8f5e8;
        color: #2e7d32;
        padding: 15px;
        border-radius: 10px;
        margin: 10px 0;
        border-left: 4px solid #2e7d32;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }

        .controls {
          flex-direction: column;
        }

        .input-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üî• Blaze Double Analyzer</h1>
        <p>An√°lise em Tempo Real - Vers√£o Web</p>
      </div>

      <div class="status-bar">
        <div class="status-item">
          <div class="status-dot" id="analyzerStatus"></div>
          <span id="analyzerText">Analyzer: Desconectado</span>
        </div>
        <div class="status-item">
          <div class="status-dot" id="playnabetsStatus"></div>
          <span id="playnabetsText">PlayNabets: Desconectado</span>
        </div>
        <div class="status-item">
          <span id="lastUpdate">√öltima atualiza√ß√£o: Nunca</span>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" onclick="startPlayNabets()">
          Conectar PlayNabets
        </button>
        <button class="btn btn-danger" onclick="stopPlayNabets()">
          Desconectar PlayNabets
        </button>
        <a href="/playnabets" class="btn btn-success">Controle PlayNabets</a>
        <a href="/dashboard" class="btn btn-primary">Dashboard</a>
      </div>

      <div class="input-group">
        <input
          type="number"
          id="numberInput"
          placeholder="N√∫mero (0-14)"
          min="0"
          max="14"
        />
        <button class="btn btn-primary" onclick="addResult()">
          Adicionar Resultado
        </button>
        <button class="btn btn-success" onclick="analyzeData()">
          Analisar
        </button>
      </div>

      <div class="main-content">
        <div class="card">
          <h2>üìä Resultados Recentes</h2>
          <div class="results-list" id="resultsList">
            <div class="loading">Carregando resultados...</div>
          </div>
        </div>

        <div class="card">
          <h2>üîç An√°lise de Padr√µes</h2>
          <div class="analysis-content" id="analysisContent">
            Aguardando dados para an√°lise...
          </div>
        </div>
      </div>
    </div>

    <script>
      let isPolling = false;
      let pollingInterval = null;

      // Elementos DOM
      const analyzerStatus = document.getElementById("analyzerStatus");
      const analyzerText = document.getElementById("analyzerText");
      const playnabetsStatus = document.getElementById("playnabetsStatus");
      const playnabetsText = document.getElementById("playnabetsText");
      const lastUpdate = document.getElementById("lastUpdate");
      const resultsList = document.getElementById("resultsList");
      const analysisContent = document.getElementById("analysisContent");
      const numberInput = document.getElementById("numberInput");

      // Fun√ß√µes de status
      function updateStatus() {
        fetch("/api/status")
          .then((response) => response.json())
          .then((data) => {
            // Atualizar status do analyzer
            if (data.analyzer_ready) {
              analyzerStatus.classList.add("connected");
              analyzerText.textContent = "Analyzer: Conectado";
            } else {
              analyzerStatus.classList.remove("connected");
              analyzerText.textContent = "Analyzer: Desconectado";
            }

            // Atualizar status do PlayNabets
            if (data.playnabets_connected) {
              playnabetsStatus.classList.add("connected");
              playnabetsText.textContent = "PlayNabets: Conectado";
            } else {
              playnabetsStatus.classList.remove("connected");
              playnabetsText.textContent = "PlayNabets: Desconectado";
            }

            // Atualizar timestamp
            lastUpdate.textContent = `√öltima atualiza√ß√£o: ${new Date().toLocaleTimeString()}`;
          })
          .catch((error) => {
            console.error("Erro ao obter status:", error);
          });
      }

      // Fun√ß√µes de dados
      function loadResults() {
        fetch("/api/results")
          .then((response) => response.json())
          .then((data) => {
            if (data.results && data.results.length > 0) {
              displayResults(data.results);
            } else {
              resultsList.innerHTML =
                '<div class="loading">Nenhum resultado dispon√≠vel</div>';
            }
          })
          .catch((error) => {
            console.error("Erro ao carregar resultados:", error);
            resultsList.innerHTML =
              '<div class="error">Erro ao carregar resultados</div>';
          });
      }

      function loadAnalysis() {
        fetch("/api/analysis")
          .then((response) => response.json())
          .then((data) => {
            if (data && Object.keys(data).length > 0) {
              displayAnalysis(data);
            } else {
              analysisContent.textContent = "Aguardando dados para an√°lise...";
            }
          })
          .catch((error) => {
            console.error("Erro ao carregar an√°lise:", error);
            analysisContent.textContent = "Erro ao carregar an√°lise";
          });
      }

      function displayResults(results) {
        resultsList.innerHTML = results
          .map(
            (result) => `
          <div class="result-item">
            <div class="result-number">${result.number}</div>
            <div class="result-color ${
              result.color
            }">${result.color.toUpperCase()}</div>
            <div class="result-time">${new Date(
              result.timestamp * 1000
            ).toLocaleTimeString()}</div>
          </div>
        `
          )
          .join("");
      }

      function displayAnalysis(analysis) {
        let content = "";

        if (analysis.predictions) {
          content += "üéØ PREDI√á√ïES:\n";
          content += `Recomendado: ${
            analysis.predictions.recommended_color || "N/A"
          }\n`;
          content += `Confian√ßa: ${(
            analysis.predictions.confidence * 100 || 0
          ).toFixed(1)}%\n\n`;
        }

        if (analysis.pattern_analysis) {
          content += "üîç AN√ÅLISE DE PADR√ïES:\n";
          const pa = analysis.pattern_analysis;
          if (pa.color_patterns) {
            content += `Padr√µes de cor: ${
              Object.keys(pa.color_patterns).length
            } encontrados\n`;
          }
          if (pa.number_patterns) {
            content += `Padr√µes de n√∫mero: ${
              Object.keys(pa.number_patterns).length
            } encontrados\n`;
          }
          content += "\n";
        }

        if (analysis.statistics) {
          content += "üìä ESTAT√çSTICAS:\n";
          const stats = analysis.statistics;
          content += `Total de resultados: ${stats.total_results || 0}\n`;
          content += `Distribui√ß√£o de cores: ${JSON.stringify(
            stats.color_distribution || {},
            null,
            2
          )}\n`;
        }

        analysisContent.textContent = content || "Nenhuma an√°lise dispon√≠vel";
      }

      // Fun√ß√µes de controle
      function startPlayNabets() {
        fetch("/api/playnabets/start", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              showMessage("PlayNabets conectado com sucesso!", "success");
              startPolling();
            } else {
              showMessage(`Erro: ${data.error}`, "error");
            }
          })
          .catch((error) => {
            showMessage(`Erro de conex√£o: ${error.message}`, "error");
          });
      }

      function stopPlayNabets() {
        fetch("/api/playnabets/stop", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              showMessage("PlayNabets desconectado!", "success");
              stopPolling();
            } else {
              showMessage(`Erro: ${data.error}`, "error");
            }
          })
          .catch((error) => {
            showMessage(`Erro de conex√£o: ${error.message}`, "error");
          });
      }

      function addResult() {
        const number = parseInt(numberInput.value);
        if (isNaN(number) || number < 0 || number > 14) {
          showMessage("Por favor, insira um n√∫mero v√°lido (0-14)", "error");
          return;
        }

        fetch("/api/add_result", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ number: number }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              showMessage(`Resultado ${number} adicionado!`, "success");
              numberInput.value = "";
              loadResults();
              loadAnalysis();
            } else {
              showMessage(`Erro: ${data.error}`, "error");
            }
          })
          .catch((error) => {
            showMessage(`Erro: ${error.message}`, "error");
          });
      }

      function analyzeData() {
        loadAnalysis();
        showMessage("An√°lise atualizada!", "success");
      }

      // Fun√ß√µes de polling
      function startPolling() {
        if (isPolling) return;

        isPolling = true;
        pollingInterval = setInterval(() => {
          updateStatus();
          loadResults();
          loadAnalysis();
        }, 2000); // Atualizar a cada 2 segundos
      }

      function stopPolling() {
        if (pollingInterval) {
          clearInterval(pollingInterval);
          pollingInterval = null;
        }
        isPolling = false;
      }

      // Fun√ß√µes de UI
      function showMessage(message, type) {
        // Criar elemento de mensagem
        const messageDiv = document.createElement("div");
        messageDiv.className = type;
        messageDiv.textContent = message;

        // Adicionar ao topo da p√°gina
        const container = document.querySelector(".container");
        container.insertBefore(messageDiv, container.firstChild);

        // Remover ap√≥s 5 segundos
        setTimeout(() => {
          if (messageDiv.parentNode) {
            messageDiv.parentNode.removeChild(messageDiv);
          }
        }, 5000);
      }

      // Event listeners
      numberInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          addResult();
        }
      });

      // Inicializa√ß√£o
      document.addEventListener("DOMContentLoaded", function () {
        updateStatus();
        loadResults();
        loadAnalysis();

        // Iniciar polling autom√°tico
        startPolling();
      });

      // Limpar polling ao sair da p√°gina
      window.addEventListener("beforeunload", function () {
        stopPolling();
      });
    </script>
  </body>
</html>
